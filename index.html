            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 100;
            backdrop-filter: blur(10px);

                renderHome();
                backBtn.classList.add('hidden');
            } else if (pageId === 'bio') {
                renderBio();
                backBtn.classList.remove('hidden');
            } else if (pageId === 'list') {

            }
