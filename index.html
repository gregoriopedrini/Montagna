            titolo: "Chi Sono",
            descrizione: "Mi chiamo Gregorio Pedrini e la montagna è, da sempre, la mia casa. Nato e cresciuto in Garfagnana, ho trasformato questa passione in una professione, completando nel 2025 il corso per diventare Aspirante Guida Alpina di primo livello. <br><br> Il mio percorso accademico in Scienze Naturali e Ambientali mi permette di accompagnarti non solo lungo pareti e sentieri, ma anche alla scoperta dell'equilibrio ecologico e della geologia che rendono unici i nostri massicci. <br><br> Amo definirmi un ricercatore di itinerari dimenticati: mi diletto nel ridare vita a vecchie vie, relazionandole e rinnovandone le protezioni per renderle nuovamente fruibili. Questa dedizione mi ha portato a diventare l'autore della prossima guida 'Vie Lunghe in Apuane', che sarà edita da Versante Sud (2026). <br><br> Che si tratti di Apuane o di Alpi, organizzo uscite su misura dove sicurezza, conoscenza del territorio e divertimento sono sempre al primo posto.",

        };

        const app = document.getElementById('app-container');
        const backBtn = document.getElementById('back-button-container');
        const WHATSAPP = "393205586883";

        function init() {
            const headerImg = document.getElementById('header-img');
            if(headerImg) headerImg.src = BIO.img;
            showPage('home');
        }

        function showPage(pageId, categoryFilter = null) {
            app.innerHTML = ''; 
            window.scrollTo(0,0);
            if (pageId === 'home') {
                renderHome();
                backBtn.classList.add('hidden');
            } else if (pageId === 'bio') {
                renderBio();
                backBtn.classList.remove('hidden');
            } else if (pageId === 'list') {
                renderList(categoryFilter);
                backBtn.classList.remove('hidden');
            }
        }

        function renderHome() {
            app.innerHTML = `

                    </div>
                </div>
            `;
        }

        function renderCategoryBanner(label, catId, bgColor, icon, textColor = "text-white") {
            return `<div onclick="showPage('list', '${catId}')" class="${textColor} p-5 rounded-2xl category-card flex items-center justify-between shadow-md" style="background-color: ${bgColor}">
                <span class="font-black uppercase tracking-tighter text-lg">${label}</span>
                <i class="fa-solid ${icon} text-xl opacity-80"></i>
            </div>`;
        }

        function renderList(category) {
            const items = ATTIVITA.filter(item => item.categoria === category);
            let pageTitle = category === 'calendario' ? "Prossime Uscite" : category.replace('-', ' ').toUpperCase();

                html += `<div class="text-center py-10 text-slate-500 text-sm">Contattami per disponibilità.</div>`;
            } else {
                items.forEach(item => {
                    const col = item.img_bck_color || COLORI.main;
                    const showDate = (category === 'calendario') && item.data;
                    
                    // Logica Prezzo esplicita
                    let priceHTML = '';

                        priceHTML = `

                            <div class="flex justify-between items-center">
                                <span class="text-[10px] text-slate-400 uppercase font-bold">Singolo (Guida Esclusiva)</span>
                                <span class="text-white font-black text-sm">${item.prezzo_1}</span>
                            </div>
                            <div class="flex justify-between items-center border-t border-slate-700/50 pt-2">

                            </div>
                        </div>`;

                        priceHTML = `

                            <span class="text-[10px] text-slate-400 uppercase font-bold">Quota Partecipante</span>
                            <span class="text-[#17a2ad] font-black text-sm">${item.prezzo_partecipante || 'Su richiesta'}</span>
                        </div>`;
                    }

                    html += `
                    <div class="gradient-card p-6 rounded-3xl relative overflow-hidden" style="border-left: 4px solid ${col}">
                        
                        <div class="flex justify-between items-start mb-4">
                            <div class="flex-1">
                                ${item.badge ? `<span class="bg-emerald-500/20 text-emerald-400 text-[9px] px-2 py-1 rounded font-bold uppercase mb-2 inline-block">${item.badge}</span>` : ''}
                                <h3 class="text-xl font-black mt-1 uppercase tracking-tighter leading-tight">${item.titolo}</h3>
                                <p class="text-slate-400 text-[10px] mt-1 uppercase font-bold italic">${item.sottotitolo}</p>
                            </div>

                                <p class="text-sm font-black text-white leading-none mb-1">${item.data.split(' ')[0]}</p>
                                <p class="text-[9px] uppercase font-black" style="color: ${col}">${item.data.split(' ').slice(1).join(' ')}</p>
                            </div>` : ''}
                        </div>

                        </p>

                            <div class="tech-badge text-white">
                                <i class="fa-solid fa-chart-line text-[#17a2ad] opacity-70"></i>
                                ${item.difficolta || 'N/D'}
                            </div>
                            <div class="tech-badge text-white">
                                <i class="fa-solid fa-mountain-arrow-up text-[#17a2ad] opacity-70"></i>

                            </div>

            const msg = `Ciao Gregorio! Vorrei informazioni per l'uscita: ${titolo}`;
